<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/ping.css">
    <title>PING</title>
</head>
<body>
    <div class="container mid">
        <div class="ping">
            <h1>PING<span class="blue">.</span></h1>
            <p class="launch">We are launching <span class="black">soon!</span></p>
            <p>Subscribe and get notified</p>
                <div class="row form1">
                    <div class="input col-lg-9 col-sm-12">
                        <input class="form-control box1 form-control-lg" placeholder="Your email address" type="text">
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <button type="button" class="btn box2">Notify Me</button>
                    </div>
            </div>
            <img class="middle-image" src="images/page.png" alt="image">
            <div class="icons">
                <div class="pic">
                    <object class="" data="facebook.svg" width="20px" height="20px"> </object>
                </div>
                <div class="pic">
                    <object class="" data="instagram.svg" width="20px" height="20px"> </object>
                </div>
                <div class="pic">
                    <object class="" data="twitter.svg" width="20px" height="20px"> </object>
                </div>
            </div>
            <small><p class="copy">&copy; Copyright Jubemi Anthony Pajiah all rights reserved.</p></small>
            <p class="challenge">Challenge by <a href="#">Frontend Mentor</a> done by <a href="https://github.com/Jubemi-Anthony">Jubemi Anthony Pajiah</a></p>
        </div>
    </div>
</body>
</html>
