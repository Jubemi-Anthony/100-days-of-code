<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <section>
            <div class="head">
                <h1>GENERATE YOUR PIN</h1>
                <button id="generate">Generate</button>
            </div>
            <div class="question"></div>
                <div class="dice">
                <div id="red" class="diceX "><img src="images/red-1.png" alt="dice"></div>
                <div id="gold" class="diceX"><img src="images/gold-1.png" alt="dice"></div>
                <div id="white" class="diceX"><img src="images/white-1.png" alt="dice"></div>
                <div id="color" class="diceX"><img src="images/color-1.png" alt="dice"></div>
                <div id="black" class="diceX"><img src="images/black-1.png" alt="dice"></div>
                <div id="yellow" class="diceX"><img src="images/yellow-1.png" alt="dice"></div>
            </div>
            <div class="show">
                <!-- <div class="bottom">             
                     <div class="text">
                        <h3>Your Password is...</h3>
                    </div>
                </div> -->
            </div> 
            
        </section>
    </div>
</body>
<script src="password.js"></script>
</html>
