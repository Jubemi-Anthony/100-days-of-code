<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="countdown.css">
    <title>Countdown</title>
</head>
<body>
    <div class="box">
        <div class="head">
            <h1>Countdown To My Wedding</h1>
        </div>
        <div class="clock">
            <div class="year">
                <div id="year"><p>Time</p></div>
                <h3>Years</h3>
            </div>
            <div class="month">
                <div id="month"><p>Time</p></div>
                <h3>Months</h3>
            </div>
            <div class="week">
                <div id="week"><p>Time</p></div>
                <h3>Weeks</h3>
            </div>
            <div class="day">
                <div id="day"><p>Time</p></div>
                <h3>Days</h3>
            </div>
            <div class="hour">
                <div id="hour"><p>Time</p></div>
                <h3>Hours</h3>
            </div>
            <div class="minute">
                <div id="minute"><p>Time</p></div>
                <h3>Minutes</h3>
            </div>
            <div class="second">
                <div id="second"><p>Time</p></div>
                <h3>Seconds</h3>
            </div>
            <div class="milisecond">
                <div id="milisecond"><p>Time</p></div>
                <h3>Mili Seconds</h3>
            </div>
        </div>
        <img src="th.jpg" alt="image">
    </div>
</body>
<script src="countdown.js"></script>
</html>
